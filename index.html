<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto TOto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="Landing" class="header__logo">
        <img src="img/FOTO_TOTO.jpg" alt="logo" class="header__img" />
      </a>
      <nav class="header__nav">
        <ul class="nav__items">
          <li class="nav__item">
            <a href="Examples" class="nav__link">Examples</a>
          </li>
          <li class="nav__item">
            <a href="Pricing" class="nav__link">Pricing</a>
          </li>
        </ul>
      </nav>
    </header>
    <article class="content">
      <section id="Landing" class="landing">
        <div class="conten__slogan">
          <h1 class="content__text">Your moments My passion Our story</h1>
          <div class="conten__slogan">
            <img class="conten__img" src="img/widoczek.jpg" alt="obrazek" />
          </div>
        </div>
      </section>
      <section id="Examples" class="examples">
        <div class="examples__gallery">
          <img class="examples__photo" src="zdjecie1.jpg" alt="Zdjęcie 1" />
          <img class="examples__photo" src="zdjecie2.jpg" alt="Zdjęcie 2" />
          <img class="examples__photo" src="zdjecie3.jpg" alt="Zdjęcie 3" />
          <img class="examples__photo" src="zdjecie4.jpg" alt="Zdjęcie 4" />
          <img class="examples__photo" src="zdjecie5.jpg" alt="Zdjęcie 5" />
          <img class="examples__photo" src="zdjecie6.jpg" alt="Zdjęcie 6" />
          <img class="examples__photo" src="zdjecie7.jpg" alt="Zdjęcie 7" />
          <img class="examples__photo" src="zdjecie8.jpg" alt="Zdjęcie 8" />
        </div>
      </section>
      <section id="Pricing" class="pricing">
        <div class="pricing__container">
          <div class="pricing__section">
            <div class="pricing__display">
              <h2 class="pricing__plan">One Photo</h2>
              <div class="pricing__offer">$10</div>
              <ul class="pricing__terms">
                <li class="pricing__condition">already taken</li>
                <li class="pricing__condition">no modification</li>
                <li class="pricing__condition">single use</li>
              </ul>
            </div>
            <div class="pricing__section">
              <div class="pricing__display">
                <h2 class="pricing__plan">x10 Pack</h2>
                <div class="pricing__offer">$70</div>
                <ul class="pricing__terms">
                  <li class="pricing__condition">already taken</li>
                  <li class="pricing__condition">no modification</li>
                  <li class="pricing__condition">single use</li>
                </ul>
              </div>
              <div class="pricing__section">
                <div class="pricing__display">
                  <h2 class="pricing__plan">Custom</h2>
                  <div class="pricing__offer">Contact us</div>
                  <ul class="pricing__terms">
                    <li class="pricing__condition">taken or new</li>
                    <li class="pricing__condition">modification</li>
                    <li class="pricing__condition">single use</li>
                  </ul>
                </div>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
