<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto TOto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon//favicon-16x16.png"
    />
    <link rel="manifest" href="favicon//site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon//safari-pinned-tab.svg"
      color="#3915c2"
    />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__box">
          <img class="header__img" src="img/FOTO_TOTO.jpg" alt="logo" />

          <nav class="header__nav">
            <ul class="nav__items">
              <li class="nav__item">
                <a href="#Example" class="nav__link">Examples</a>
              </li>
              <li class="nav__item">
                <a href="#Pricing" class="nav__link">Pricing</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="container__main">
        <h1 class="container__slogan">
          Your <b>moments</b><br />My <b>passion</b><br />Our <b>story</b>
        </h1>
        <img class="container__img" src="img/widoczek.jpg" alt="obrazek" />
      </div>
    </section>

    <section class="examples" id="Example">
      <div class="examples__galery">
        <img class="examples__img" src="#" alt="example-photo" />
        <img class="examples__img" src="#" alt="example-photo" />
        <img class="examples__img" src="#" alt="example-photo" />
        <img class="examples__img" src="#" alt="example-photo" />
        <img class="examples__img" src="#" alt="example-photo" />
        <img class="examples__img" src="#" alt="example-photo" />
        <img class="examples__img" src="#" alt="example-photo" />
        <img class="examples__img" src="#" alt="example-photo" />
      </div>
    </section>

    <section class="pricing" id="Pricing">
      <div class="pricing__container">
        <div class="pricing__box">
          <h2 class="pricing__name">One Photo</h2>
          <div class="pricing__offer">$10</div>
          <ul class="pricing__term">
            <li class="pricing__con">already</li>
            <li class="pricing__con">no mod</li>
            <li class="pricing__con">single</li>
          </ul>
        </div>
        <div class="pricing__box">
          <h2 class="pricing__name">One Photo</h2>
          <div class="pricing__offer">$10</div>
          <ul class="pricing__term">
            <li class="pricing__con">already</li>
            <li class="pricing__con">no mod</li>
            <li class="pricing__con">single</li>
          </ul>
        </div>
        <div class="pricing__box">
          <h2 class="pricing__name">One Photo</h2>
          <div class="pricing__offer">$10</div>
          <ul class="pricing__term">
            <li class="pricing__con">already</li>
            <li class="pricing__con">no mod</li>
            <li class="pricing__con">single</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
